<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sign Up</title>

    <meta name="theme-color" content="dark">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    <img class="mb-4" src="images/logo.png" alt="" width="150" >
    <h1 class="h3 mb-3 fw-normal">Subscribe For Updates</h1>

    <div class="form-floating">
      <input type="text" class="form-control top" name="firstName" placeholder="First Name">
    </div>
    <div class="form-floating">
        <input type="text" class="form-control middle" name="lastName" placeholder="Last Name">
      </div>
    <div class="form-floating">
      <input type="email" class="form-control bottom" name="email" placeholder="Input Your Email">
    </div>


    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; Lordson Silver Dev</p>
  </form>
</main>
